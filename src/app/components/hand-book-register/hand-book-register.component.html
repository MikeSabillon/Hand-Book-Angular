<div class="row">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header text-center">
            <h1><span class="glyphicon glyphicon-book" aria-hidden="true"></span> HandBook <br><small>For hands..</small></h1>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Registration</h3>
        </div>
        <div class="panel-body">
          
          <form #registerform="ngForm" (ngSubmit)="registerUser(registerform)" validate>
            
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">User</span>
                <input required ngModel #newName="ngModel" minlength="5" name="username" type="text" class="form-control"  placeholder="Username" aria-describedby="basic-addon1">
              </div>
              <div *ngIf="newName.dirty && newName.value.length < 5" class="well well-sm">Username must be more than 5 characters.</div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Pass</span>
                <input required ngModel #newPass="ngModel" minlength="5" name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
              </div>
              <div *ngIf="newPass.dirty && newPass.value.length < 5" class="well well-sm">Password must be more than 5 characters.</div>
            </div>

            <div *ngIf="wasCreated" class="alert alert-success" role="alert">
              <p class="alert-link" [innerHTML]="successMessage">...</p>
            </div>

            <div *ngIf="errorOcurred" class="alert alert-danger" role="alert">
              <p class="alert-link" [innerHTML]="errorMessage">...</p>
            </div>

            <button (click)="goBack()" type="button" class="btn btn-default">Go Back</button>
            <button [disabled]="!registerform.valid" type="submit" class="btn btn-default btn-primary">Register</button>
          
          </form>

        </div>
      </div>
  
    </div>
  </div>

</div>
