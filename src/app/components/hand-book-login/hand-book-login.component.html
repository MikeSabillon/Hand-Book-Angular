<div class="row">

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header text-center">
            <h1><span class="glyphicon glyphicon-book" aria-hidden="true"></span> HandBook <br><small>For hands..</small></h1>
        </div>
    </div>
  </div>

  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        
        <div class="panel panel-default">
  
          <div class="panel-body">
  
            <form>
  
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">User</span>
                  <input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                </div>
              </div>
  
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Pass</span>
                  <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                </div>
              </div>

              <div *ngIf="loginError" class="alert alert-danger" role="alert">Incorrect username or password.</div>
  
              <button (click)="checkIfCanLogin()" type="button" class="btn btn-default">Login</button>
  
              <button (click)="goToRegisterPage()" type="button" class="btn btn-default">Register</button>
              
              
            </form>
  
          </div>
  
        </div>
        
      </div>
    </div>
  
</div>
